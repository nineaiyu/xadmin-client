
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

stream {
    log_format  proxy  '$remote_addr [$time_local] '
                       '$protocol $status $bytes_sent $bytes_received '
                       '$session_time "$upstream_addr" '
                       '"$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time"';

    access_log /var/log/nginx/tcp-access.log  proxy;

    open_log_file_cache off;

    include /etc/nginx/stream.d/*.conf;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log  notice;

    client_max_body_size 200m;

    # 缓存路径（保持不变）
    proxy_cache_path /var/cache/nginx/proxy_cache levels=1:1:1 keys_zone=cache:10m max_size=2g;

    sendfile        on;
    tcp_nopush      on;   # 启用以提升大文件传输效率
    tcp_nodelay     on;

    keepalive_timeout  65;

    # Gzip 设置（可选，但注意：gzip 不适用于已压缩的二进制文件如 ZIP、MP4 等）
    gzip  on;
    gzip_min_length 1k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    server_tokens off;
    proxy_headers_hash_max_size 51200;
    proxy_headers_hash_bucket_size 6400;

    proxy_connect_timeout 300s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;
    proxy_buffering       off;  # 或根据需求设为 on + 调整 buffer 大小
    # 如果开启 buffering，建议：
    # proxy_buffer_size 128k;
    # proxy_buffers 4 256k;
    # proxy_busy_buffers_size 256k;

    include /etc/nginx/conf.d/*.conf;
}
